<html>
    <head><p align="center">Health Chart</p></head>
    <body>
        <table border="5" align="center">
            <thead>
                <tr>
                  <th rowspan="2">state of health</th> 
                  <th colspan="2">fasting value</th>
                  <th>after eating</th>
                </tr>
                <tr>
                    <th>minimum</th>
                    <th>maximum</th>
                    <th>2 hours after eating</th></tr>
            </thead>
            <tbody>
                <tr>
                    <td>healthy</td>
                    <td>70</td>
                    <td>100</td>
                    <td>less than 140</td>
                </tr>
                <tr>
                    <td>pre diabetes</td>
                    <td>101</td>
                    <td>126</td>
                    <td>140 to 200</td>
                </tr>
                <tr>
                    <td>diabetes</td>
                    <td>more than 126</td>
                    <td>N/A</td>
                    <td>more than 200</td>
                </tr>
            </tbody>
        </table>
    </body>
    </html>
